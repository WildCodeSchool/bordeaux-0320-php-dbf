# See full config at https://github.com/backup-manager/symfony
bm_backup_manager:
    database:
        development:
            dsn: '%env(resolve:DATABASE_URL)%'
        production:
            dsn: '%env(resolve:DATABASE_URL)%'
    storage:
        local:
            type: Local
            root: './backup'
        ftp:
            type: Ftp
            host: '%env(FTP_HOST)%'
            username: '%env(FTP_USER)%'
            password: '%env(FTP_PASSWORD)%'
            root: '%env(FTP_FOLDER)%'
            port: 21
            passive: true
            ssl: false
            timeout: 30
